<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Project 9</title>
		<meta charset="utf-8">
		<meta name="author" content="Arie">
		<link rel="stylesheet" href="css/slideshow.css">
	</head>
	<body>
		<header>
			<h1> JS Countdown Slide Show</h1>
		</header>
		<p> How many seconds would you like to set your alarm for?</p>
		<input id="seconds" value="" />
		<button onclick="countdown()">Click Here</button>
		<p id="timer"></p>

		<!-- Slideshow container-->
		<div class ="slideshow-container">

			<!-- Full-width images with number and caption text-->
			<div class="mySlides fade">
				<div class="numbertext">1 / 3</div>
				<img src="images/Slide_1.jpeg" style="width:100%" alt="Sushi">
				<div class="text">Sushi</div>
			</div>

			<div class="mySlides fade">
				<div class="numbertext">2 / 3</div>
				<img src="images/Slide_2.jpg" style="width:100%" alt="Ramen">
				<div class="text">Ramen</div>
			</div>

			<div class="mySlides fade">
				<div class="numbertext">3 / 3</div>
				<img src="images/Slide_3.jpg" style="width:100%" alt="Temaki">
				<div class="text">Temaki</div>
			</div>

			<!-- Next and previous buttons-->
			<a class="prev" onclick="plusSlide(-1)">&#10094;</a>
			<a class="next" onclick="plusSlide(1)">&#10095;</a>
		</div>
		<br>
		
		<!-- The dots/circles-->
		<div style="text-align: center;">
			<span class="dot" onclick="currentSlide(1)"></span>
			<span class="dot" onclick="currentSlide(2)"></span>
			<span class="dot" onclick="currentSlide(3)"></span>
		</div>
		<script src="JS/main.js"></script>
	</body>
</html>
